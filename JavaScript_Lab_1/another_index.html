<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send a message</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assests/CSS/all.min.css" />
    <script src="Assests/Javascript/form.js"></script>
  </head>
  <body>
    <ul class="navbar navbar-light bg-light">
      <li class="nav-item">
        <a class="nav-link" href="index.html">Home Page</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="another_index.html">Contact Me</a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="https://github.com/bepp-boop"
          ><i class="fa-brands fa-github"></i
        ></a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="Assests/CV_.pdf"
          ><i class="fa-solid fa-file-pdf"></i
        ></a>
      </li>
    </ul>

    <form name="myForm" onsubmit="return validate()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input
          type="text"
          class="form-control"
          name="email"
          placeholder="Email address"
        />
      </div>
      <div class="form-group">
        <label for="FirstName">First Name</label>
        <input
          type="text"
          class="form-control"
          name="FirstName"
          placeholder="Enter First Name"
        />
      </div>
      <div class="form-group">
        <label for="LastName">Last name</label>
        <input
          type="text"
          class="form-control"
          name="LastName"
          placeholder="Enter Last Name"
        />
      </div>
      <div class="form-group">
        <label for="phone_number">Enter phone number</label>
        <input
          type="text"
          class="form-control"
          name="phone_number"
          placeholder="Enter_name"
        />
      </div>
      <div class="form-group">
        <label for="Subject">Subject</label>
        <input
          type="text"
          class="form-control"
          name="Subject"
          placeholder="Enter Subject"
        />
      </div>
      <div class="form-group">
        <label for="Text">Enter text</label>
        <input
          type="text"
          class="form-control"
          name="Text"
          placeholder="Enter text"
        />
      </div>
      <input type="submit" value="Send" class="btn btn-primary" />
    </form>
  </body>
</html>
